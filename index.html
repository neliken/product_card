<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="card">
    <div class="image-wrapper">
    </div>
    <div class="info">
      <span id="type_product">PERFUME</span>

      <div class="title">Gabrielle Essence Eau De Parfum</div>
    
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
    
      <div>
        <span id="new_price"> <b>$149.99</b> </span>
        <span id="old_price">$169.99</span>
      </div>
    
      <button> <span> <img src="./images/icon-cart.svg" alt="icon-cart"> </span> Add to Cart</button>
    </div>
  </div>
</body>
</html>
